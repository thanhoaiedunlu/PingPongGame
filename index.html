<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="./css/level.css">
    <link href="./img/logo.png" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .left-col, .center-col, .right-col {
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body>
<div id="container">
    <h1 style="color: aliceblue">Ping Pong Game</h1>
    <div class="left-col">
        <div class="button-level" >
            <button class="level" id="level1">Level 1</button>
        </div>
        <div class="button-level" >
            <button class="level" id="level2">Level 2</button>
        </div>
        <div class="button-level" >
            <button class="level" id="level3">Level 3</button>
        </div>
        <div class="button-level" >
            <button class="level" id="level4">Level 4</button>
        </div>
        <div class="button-level" >
            <button class="level" id="level5">Level 5</button>
        </div>
        <div class="button-level" >
            <button class="level" id="level6">Level 6</button>
        </div>
        <div class="button-level" >
            <button class="level" id="nextLevel">Next Level</button>
        </div>
    </div>
    <div class="center-col">
        <canvas id="game" width="650" height="450"></canvas>
    </div>
    <div class="right-col">
        <div class="button-right">
            <button id="resetgame" class="play red" onclick="">Reset</button>
        </div>
        <div class="button-right">
            <button id="mute" class="audio green" onclick="">Mute</button>
        </div>
        <div class="button-right">
            <button id="unmute" class="audio green" onclick="">Un Mute</button>
        </div>
        <div class="button-right">
            <button id="showInfo" class="play red" onclick="">Information</button>
        </div>
        <div class="button-right">
            <a href="intro.html"><button id="intro">Guid</button></a>
        </div>
    </div>
    <div class="result">
        <h1 id="result-h3" style="color: aliceblue">Select level</h1>
    </div>
    <div class="again">
        <button id="play-again"  onclick="">Play Again</button>
    </div>
    <div class="info">
        <div class="button-close">
            <button id="close-infor" class="play red" onclick="">
                <i class="fa-solid fa-x"></i> Close
            </button>
        </div>
        <div class="info-nav">
            <h1>Thông tin cá nhân</h1>
        </div>
    </div>
</div>
<script src="./js/mainjs.js"></script>
</body>
</html>
