<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Level 1</title>
    <link rel="stylesheet" href="css/level1.css">
    <link href="img/logo.png" rel="icon">
    <style>
        .left-col, .center-col, .right-col {
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>Ping Pong Game</h1>
    <div class="left-col">
        <div class="button-level"><a href="level1.html">
            <button class="level">Level 1</button>
        </a></div>
        <div class="button-level"><a href="level2.html">
            <button class="level">Level 2</button>
        </a></div>
        <div class="button-level"><a href="level3.html">
            <button class="level">Level 3</button>
        </a></div>
        <div class="button-level"><a href="level4.html">
            <button class="level">Level 4</button>
        </a></div>
        <div class="button-level"><a href="level5.html">
            <button class="level">Level 5</button>
        </a></div>
        <div class="button-intro"><a href="intro.html">
            <button class="intro">Introduce</button>
        </a></div>
    </div>
    <div class="center-col">
        <canvas id="game" width="650" height="450"></canvas>
    </div>
    <div class="right-col">
        <div class="button-right">
            <button id="play" class="play green" onclick="">Play</button>
        </div>
        <div class="button-right">
            <button id="pause" class="play red" onclick="">Pause</button>
        </div>
        <div class="button-right">
            <button id="reset" class="play red" onclick="">Reset</button>
        </div>
        <div class="button-right">
            <button id="mute" class="audio green" onclick="">Mute</button>
        </div>
        <div class="button-right">
            <button id="unmute" class="audio green" onclick="">Un Mute</button>
        </div>
    </div>
</div>
<script src="js2/level3.js"></script>
</body>
</html>
